swagger: "2.0"
info:
  title: v1/basic-cache.proto
  version: version not set
tags:
  - name: Cache
  - name: Health
consumes:
  - application/json
produces:
  - application/json
paths:
  /api/v1/chains/{chainId}/smart-contracts/{address}:
    get:
      operationId: Cache_GetSmartContract
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1SmartContract'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: chainId
          description: identifier of a smart contract is (chain_id, address)
          in: path
          required: true
          type: string
        - name: address
          in: path
          required: true
          type: string
      tags:
        - Cache
  /api/v1/smart-contracts:
    post:
      operationId: Cache_CreateSmartContract
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1SmartContract'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1CreateSmartContractRequest'
      tags:
        - Cache
  /health:
    get:
      summary: |-
        If the requested service is unknown, the call will fail with status
        NOT_FOUND.
      operationId: Health_Check
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1HealthCheckResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: service
          in: query
          required: false
          type: string
      tags:
        - Health
definitions:
  HealthCheckResponseServingStatus:
    type: string
    enum:
      - UNKNOWN
      - SERVING
      - NOT_SERVING
      - SERVICE_UNKNOWN
    default: UNKNOWN
    description: ' - SERVICE_UNKNOWN: Used only by the Watch method.'
  protobufAny:
    type: object
    properties:
      '@type':
        type: string
    additionalProperties: {}
  rpcStatus:
    type: object
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
      details:
        type: array
        items:
          type: object
          $ref: '#/definitions/protobufAny'
  v1CreateSmartContractRequest:
    type: object
    properties:
      chainId:
        type: string
        title: identifier of a smart contract is (chain_id, address)
      address:
        type: string
      smartContract:
        $ref: '#/definitions/v1SmartContract'
  v1HealthCheckResponse:
    type: object
    properties:
      status:
        $ref: '#/definitions/HealthCheckResponseServingStatus'
  v1SmartContract:
    type: object
    properties:
      url:
        type: string
      sources:
        type: array
        items:
          type: object
          $ref: '#/definitions/v1SourceFile'
  v1SourceFile:
    type: object
    properties:
      name:
        type: string
      content:
        type: string
